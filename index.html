<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guitar Helper</title>
</head>

<body>
    <div id="fretting">
        <div id="fret">
            <label for="frets_no">No of Frets: </label>
            <input type="number" name="" id="frets_no">
        </div>
        <div id="strings">
            <label for="strings_no">No of Strings: </label>
            <input type="number" name="" id="strings_no">
        </div>
        <div>
            <label for="set_interval">Want to set interval?</label>
            <input type="checkbox" name="" id="set_interval">

            <div id="interval_section" style="display: none;">
                <label for="interval">Interval (in sec)</label>
                <input type="number" id="interval">
            </div>
        </div>
        <div>
            <button id="show_combo_btn">Show Combo</button>
            <button style="display: none;" id="stop_combo" onclick="clearInterval(initCombi)">Stop</button>
        </div>
        <div id="show_combo">
            Your Combination: <span id="combo"></span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
